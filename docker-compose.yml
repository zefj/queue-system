version: '3'
services:
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_USER: app
      MYSQL_PASSWORD: password
      MYSQL_DATABASE: queue_db
      MYSQL_ROOT_PASSWORD: qwerty
#  rabbitmq:
#    image: rabbitmq
#    restart: always
#    ports:
#      - "5672:5672"
  rabbitmq-management:
    image: rabbitmq:management
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"
