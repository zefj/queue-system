- hosts: all
  become: yes
  gather_facts: yes
  pre_tasks:
    - name: Update cache
      apt:
        update_cache: yes
    - name: Install pip dependencies
      # these are needed by the docker_service directive
      pip:
        name:
          - docker
          - docker-compose
    - name: Install apt dependecies and other crap
      apt:
        name: "{{ item}}"
      with_items:
        - curl
  vars:
    NODEJS_VERSION: "8"
    ansible_distribution_release: "stretch"
  tasks:
    - name: Install the gpg key for nodejs LTS
      apt_key:
        url: "https://deb.nodesource.com/gpgkey/nodesource.gpg.key"
        state: present

    - name: Install the nodejs LTS repos
      apt_repository:
        repo: "deb https://deb.nodesource.com/node_{{ NODEJS_VERSION }}.x {{ ansible_distribution_release }} main"
        state: present
        update_cache: yes

    - name: Install the nodejs
      apt:
        name: nodejs
        state: present

    - name: Configure the Yarn APT key
      apt_key:
        url: https://dl.yarnpkg.com/debian/pubkey.gpg
        state: present

    - name: Add Yarn repository
      apt_repository:
        repo: 'deb https://dl.yarnpkg.com/debian/ stable main'
        state: present
        update_cache: yes

    - name: Install Yarn
      apt:
        name: yarn
        state: present

    - name: Run the service defined in docker-compose.yml
      docker_service:
        project_src: .
  tags: docker
  roles:
    - { role: "nickjj.docker", tags: ["docker"], become: yes, docker__users: ["admin"] }
